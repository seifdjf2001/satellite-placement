<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحديد الموقع الأمثل للهوائي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>إدخال البيانات</h1>
  <p>أدخل أبعاد السطح والعوائق الموجودة عليه</p>
</header>

<section class="card">
  <h2>أبعاد السطح</h2>
  <label>الطول (متر)</label>
  <input type="number" id="surfaceLength" value="5">

  <label>العرض (متر)</label>
  <input type="number" id="surfaceWidth" value="5">

  <button onclick="saveSurface()">حفظ الأبعاد</button>
</section>

<section class="card">
  <h2>إضافة عائق</h2>
  <input id="obsName" placeholder="اسم العائق">
  <input id="obsX" type="number" placeholder="X (م)">
  <input id="obsY" type="number" placeholder="Y (م)">
  <input id="obsL" type="number" placeholder="الطول (م)">
  <input id="obsW" type="number" placeholder="العرض (م)">
  <input id="obsH" type="number" placeholder="الارتفاع (م)">
  <button onclick="addObstacle()">إضافة عائق +</button>
</section>

<section class="card">
  <h2>العوائق المضافة</h2>
  <ul id="obstacleList"></ul>
</section>

<section class="card highlight">
  <button onclick="calculate()">حساب الموقع الأمثل</button>
</section>

<section class="card result">
  <h2>الموقع الأمثل</h2>
  <p id="resultText">—</p>
</section>

<section class="card">
  <canvas id="scene"></canvas>
</section>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script src="three-scene.js"></script>
<script src="app.js"></script>

</body>
</html>
